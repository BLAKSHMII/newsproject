<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>this is books infromation</h1>
    <div class='container'>
        {% for book in book_list %}     <!-- here in this for loop book=object book_list = or modelname=books we can use (books_list or book_list)mondatary-->
        <ul>
            <li>Title:<strong>{{book.title}}</strong></li>
            <li>author:<strong>{{book.author}}</strong></li>
            <li>pages:<strong>{{book.pages}}</strong></li>
            <li>price:<strong>{{book.price}}</strong></li>
        </ul>
        <hr>
        {% endfor %}
    </div>
</body>
</html>
